<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - National Library of India</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link href="assets/img/favicon.ico" rel="icon" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />

    <style>
        body {
            background-color: #ececec;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-btn {
            background: linear-gradient(to right, #74d355, #42a947);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #71df63, #3c9e3b);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-group .send-otp-btn {
            background: #f0ad4e;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .form-group .send-otp-btn:hover {
            background: #f39c12;
        }

        .otp-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrMobile">Email or Mobile Number</label>
                    <input type="text" id="emailOrMobile" placeholder="Enter your Email or Mobile Number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your Password" required>
                </div>
                <div class="form-group">
                    <button type="button" class="send-otp-btn" id="sendOtpBtn">Send OTP</button>
                </div>
                <div class="form-group otp-section" id="otpSection">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter OTP" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Show OTP input section when "Send OTP" is clicked
        document.getElementById('sendOtpBtn').addEventListener('click', function () {
            var emailOrMobile = document.getElementById('emailOrMobile').value;
            if (emailOrMobile) {
                // Here, you can integrate the OTP sending logic (e.g., sending OTP through SMS or email)
                // For demonstration, we're just showing the OTP field
                document.getElementById('otpSection').style.display = 'block';
                alert('OTP sent to your Email or Mobile.');
            } else {
                alert('Please enter a valid Email or Mobile Number.');
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var otp = document.getElementById('otp').value;
            if (otp) {
                // Perform login authentication logic here (e.g., validate OTP)
                alert('Login successful!');
                // Redirect to another page or home page
                // window.location.href = 'dashboard.html';
            } else {
                alert('Please enter the OTP to proceed.');
            }
        });
    </script>
</body>

</html>
