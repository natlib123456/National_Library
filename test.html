<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 4 Cards with Modals</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-img, .preview-signature {
        display: none;
        margin-top: 10px;
        max-width: 200px;
        max-height: 200px;
    }
    .file-upload {
        margin-bottom: 20px;
    }
    .container {
        margin-top: 50px;
        padding: 20px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #f8f9fa;
    }
    h2 {
        margin-bottom: 30px;
        text-align: center;
    }
    .form-row {
        margin-bottom: 15px;
    }
    #age {
        font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
    <div style="text-align: center;">
      <h1>Registration</h1>
    <br>
    <br>
    <h3>National Library of India</h3>
    <h3>भारतीय राष्ट्रीय पुस्तकालय</h3>
    <p>Application Form For Membership Card</p>
    <p>सदस्यता कार्ड के लिए आवेदन पत्र
     </p>
    </div>
    <form id="registrationForm">

        <!-- Name fields -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name" required>
            </div>
            <div class="form-group col-md-4">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName" placeholder="Enter Your Middle Name" required>
            </div>
            <div class="form-group col-md-4">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter Your Surname" required>
            </div>
        </div>

        <!-- Nationality, DOB, and Father's Name -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" id="nationality" placeholder="Enter Your Nationality" required>
            </div>
            <div class="form-group col-md-4">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="form-group col-md-4">
                <label for="fatherName">Father's Name</label>
                <input type="text" class="form-control" id="fatherName" placeholder="Enter Your Father's Name" required>
            </div>
        </div>

        <!-- Age Display -->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="Your Age" readonly>
            </div>
        </div>

        <!-- Address Fields -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="localAddress">Local Address</label>
                <input type="text" class="form-control" id="localAddress" placeholder="Enter Your Local Address" required>
            </div>
            <div class="form-group col-md-6">
                <label for="permanentAddress">Permanent Address</label>
                <input type="text" class="form-control" id="permanentAddress" placeholder="Enter Your Permanent Address" required>
            </div>
        </div>

        <!-- Education and Occupation -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="degree">Degree</label>
                <input type="text" class="form-control" id="degree" placeholder="Enter Degree" required>
            </div>
            <div class="form-group col-md-6">
                <label for="university">Name of University</label>
                <input type="text" class="form-control" id="university" placeholder="Enter Name of University" required>
            </div>
        </div>

        <!-- Identity Proof Dropdown -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="identityProof">Identity Proof</label>
                <select class="form-control" id="identityProof" required>
                    <option value="">Select</option>
                    <option>Aadhar Card</option>
                    <option>PAN Card</option>
                    <option>Voter Card</option>
                    <option>Passport</option>
                </select>
            </div>
        </div>

        <!-- Identity Proof Front and Back Upload -->
        <div class="form-row">
            <div class="form-group col-md-6 file-upload">
                <label for="identityFrontUpload">Upload Identity Proof (Front Side)</label>
                <input type="file" class="form-control-file" id="identityFrontUpload" accept="image/png, image/jpeg" required>
                <img id="previewIdentityFront" class="preview-img" alt="Identity Front Preview">
            </div>
            <div class="form-group col-md-6 file-upload">
                <label for="identityBackUpload">Upload Identity Proof (Back Side)</label>
                <input type="file" class="form-control-file" id="identityBackUpload" accept="image/png, image/jpeg" required>
                <img id="previewIdentityBack" class="preview-img" alt="Identity Back Preview">
            </div>
        </div>

        <!-- Address Proof Dropdown and Upload -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="addressProof">Address Proof</label>
                <select class="form-control" id="addressProof" required>
                    <option value="">Select</option>
                    <option>Aadhar Card</option>
                    <option>PAN Card</option>
                    <option>Voter Card</option>
                    <option>Passport</option>
                </select>
            </div>

            <!-- Front and Back Address Proof Upload -->
            <div class="form-group col-md-3 file-upload">
                <label for="addressFrontUpload">Upload Address Proof (Front)</label>
                <input type="file" class="form-control-file" id="addressFrontUpload" accept="image/png, image/jpeg" required>
                <img id="previewAddressFront" class="preview-img" alt="Address Front Preview">
            </div>
            <div class="form-group col-md-3 file-upload">
                <label for="addressBackUpload">Upload Address Proof (Back)</label>
                <input type="file" class="form-control-file" id="addressBackUpload" accept="image/png, image/jpeg" required>
                <img id="previewAddressBack" class="preview-img" alt="Address Back Preview">
            </div>
        </div>

        <!-- Photo Upload -->
        <div class="form-row">
            <div class="form-group col-md-6 file-upload">
                <label for="photoUpload">Upload Photo (jpg/png only)</label>
                <input type="file" class="form-control-file" id="photoUpload" accept="image/png, image/jpeg" required>
                <img id="previewPhoto" class="preview-img" alt="Photo Preview">
            </div>
        </div>

        <!-- Signature Upload -->
        <div class="form-row">
            <div class="form-group col-md-6 file-upload">
                <label for="signatureUpload">Upload Signature (jpg/png only)</label>
                <input type="file" class="form-control-file" id="signatureUpload" accept="image/png, image/jpeg" required>
                <img id="previewSignature" class="preview-signature" alt="Signature Preview">
            </div>
        </div>

        <!-- Email and Mobile -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group col-md-6">
                <label for="mobile">Mobile</label>
                <input type="tel" class="form-control" id="mobile" placeholder="+91 xxxxxxxxxx" required>
            </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label" for="terms">
                I agree to the <a href="terms-and-conditions.html" target="_blank">Terms and Conditions</a>
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script>
    // Preview Image
    function previewFile(input, previewElement) {
        const file = input.files[0];
        if (file) {
            let reader = new FileReader();
            reader.onload = function(event) {
                $(previewElement).attr('src', event.target.result).show();
            }
            reader.readAsDataURL(file);
        }
    }

    // Image Preview Handlers
    $('#identityFrontUpload').on('change', function() {
        previewFile(this, '#previewIdentityFront');
    });
    $('#identityBackUpload').on('change', function() {
        previewFile(this, '#previewIdentityBack');
    });
    $('#addressFrontUpload').on('change', function() {
        previewFile(this, '#previewAddressFront');
    });
    $('#addressBackUpload').on('change', function() {
        previewFile(this, '#previewAddressBack');
    });
    $('#photoUpload').on('change', function() {
        previewFile(this, '#previewPhoto');
    });
    $('#signatureUpload').on('change', function() {
        previewFile(this, '#previewSignature');
    });

    // Age Calculation
    $('#dob').on('change', function() {
        const dob = new Date($(this).val());
        const age = new Date().getFullYear() - dob.getFullYear();
        const m = new Date().getMonth() - dob.getMonth();
        if (m < 0 || (m === 0 && new Date().getDate() < dob.getDate())) {
            age--;
        }
        $('#age').val(age);
    });
</script>

</body>
</html>
